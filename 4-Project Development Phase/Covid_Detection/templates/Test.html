<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Test Analysis</title>
</head>

<style>

    body {
    font-family: sans-serif;
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
   }
  
   .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
   }

   .description {
    font-size: 16px;
    line-height: 1.5;
   }
  
   .upload-image {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
   }
  
   .upload-image label {
    display: block;
    margin-bottom: 5px;
   }
  
   .upload-image input[type="file"] {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
   }
  
   .upload-image button {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
   }
  
   #result-container {
    display: flex;
    flex-direction: column;
    align-items: center;
   }
  
   #result {
    font-size: 18px;
    font-weight: bold;
   }
  
   #xray-image-preview {
    max-width: 500px;
    margin-top: 20px;
   }
  

   body,
   html {
    height: 100%;
   }
  
   body {
    background: #2a3136;
    text-align: center;
    margin: 0;
    display: -ms-grid;
    display: grid;
    justify-items: start;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
   }

   h1{
    justify-self: center;
    text-align:center;
    font-size:5em;
    color:#fff;
    text-shadow: 0px 1px 2px #000;
   }

   .header {
     text-align: center;
     margin-bottom: 20px;
     display: flex;
     justify-content: center;
     align-items: center;
     width: 100%;
   }

   .header h1 {
     font-size: 64px;
     font-weight: bold;
     flex: 1; /* Takes up available space */
   }

   .svg-container {
     max-width: 440px; /* Set a max width for your image container */
     margin-top: 20px;
   }

   .fixed{
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        width: 100%;
        height: 50px;
    }

</style>
